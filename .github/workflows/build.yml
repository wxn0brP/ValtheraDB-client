name: Build

on:
  push:
    branches:
      - master
    tags:
      - "*"

  workflow_dispatch:

concurrency:
  group: build
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: wxn0brP/rusalka@master
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  cdn:
    runs-on: ubuntu-latest
    needs: deploy
    permissions:
      contents: write
      id-token: write

    steps:
      - uses: actions/checkout@v6
      - uses: oven-sh/setup-bun@v2

      - name: Build
        run: |
          bun build ./src/valthera.ts --outdir dist --minify --sourcemap
          mv -f package.cdn.json package.json

      - name: Commit dist to cdn-dist branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin cdn-dist || git checkout --orphan cdn-dist
          git checkout cdn-dist || git checkout --orphan cdn-dist
          git rm -rf .
          git add dist package.json
          git commit -m "Deploy CDN build" || echo "Nothing to commit"
          git push origin cdn-dist --force
